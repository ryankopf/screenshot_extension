<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            max-width: 300px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <form id="settingsForm">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName">
        <label for="paypalEmail">Your PayPal Email</label>
        <input type="email" id="paypalEmail" name="paypalEmail">
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <script src="options.js"></script>
</body>
</html>
